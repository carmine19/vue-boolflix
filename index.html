<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JS ES6 icons</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>



        <div id="app">

            <header>
                <div class="container-menu">
                    <div class="menu-left">
                        <div class="box-logo">
                            <img src="img/logo.png" alt="">
                        </div>
                    </div>
                    <div class="menu-right">
                        <div class="box-search">
                            <input v-model="cerca" @keyup.enter="cerco_film()"  type="text" placeholder="Cerca..." class="right-input">
                            <i @click="cerco_film()" class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <section id="card">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4" v-for="film in films">
                                <div class="box-card">
                                    <div class="box-img">
                                        <img :src="'https://image.tmdb.org/t/p/original' + film.poster_path" alt="">
                                    </div>
                                    <div class="box-information">
                                        <div class="box-title">
                                            <h2>{{film.title}}</h2>
                                        </div>
                                        <div class="box-original-title">
                                            <p>{{film.original_title}}</p>
                                        </div>
                                        <div class="box-language">
                                            <p>Lingua: {{film.original_language}}</p>
                                        </div>
                                        <div class="box-vote">
                                            <img v-if="lingua.includes(film.original_language)" :src="'img/' + film.original_language+'.png'" alt="">
                                             <div class="stars">
                                                <i :class="film.vote_average > 1? 'fas' : 'far'" class="fa-star"></i>
                                                <i :class="film.vote_average > 3? 'fas' : 'far'" class="fa-star"></i>
                                                <i :class="film.vote_average > 5? 'fas' : 'far'" class="fa-star"></i>
                                                <i :class="film.vote_average > 7? 'fas' : 'far'" class="fa-star"></i>
                                                <i :class="film.vote_average > 9? 'fas' : 'far'" class="fa-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- fine app -->
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
